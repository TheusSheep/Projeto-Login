<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media_query.css">
    <title>Projeto Login</title>
</head>
<body>
    <section id="login">
        <img src="image/door_image.jpg" alt="imagem de porta" id="login_image">
        <div id="login_form">
            <h1>Login</h1>
            <p>Seja bem-vindo(a). Faça o seu login para pode acessar as mais diversas promoções do seu possível novo lar.</p>
            <form action="cadastro.js" method="post" autocomplete="on" id="formulario">
                <div class="formulario_itens">
                    <label for="email"><i class="fa-solid fa-user"></i></label>
                    <input type="email" name="email" id="email" placeholder="Email" maxlength="30" required>
                </div>
                <div class="formulario_itens">
                    <label for="senha"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" name="senha" id="senha" placeholder="Senha" minlength="8" maxlength="20" required>
                </div>
            </form>
            <input type="submit" value="Entrar">
            <a href="#">Esqueci a Senha<i class="fa-solid fa-envelope"></i></a>
        </div>
    </section>
</body>
</html>
