<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/media_query.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="login_image">
                <img src="image/door_image.jpg" alt="imagem de uma porta no meio de um campo de flores de cor purple">
            </div>
            <div id="login_form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a). Faça o seu login para pode acessar as mais diversas promoções do seu possível novo lar.</p>
                <form action="cadastro.js" method="post" autocomplete="on" id="formulario">
                    <div class="formulario_itens">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="formulario_itens">
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
